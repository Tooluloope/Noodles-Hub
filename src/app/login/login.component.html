<div class="container-fluid bg">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-12 col-xs-12 col-xl-4"></div>
      <div class="col-md-8 col-sm-12 col-xs-12 col-xl-4">

        <form class="form-container" (ngSubmit)="onSignin(f)" #f="ngForm">
          <div class="form-group" >
            <button type="button" class="btn btn-primary btn-block" (click)="loginWithFacebook()">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              Login with Facebook
            </button>
            <button type="button" class="btn btn-danger btn-block" (click)="loginWithGoogle()">
              <i class="fa fa-google" aria-hidden="true"></i>
              Login with Google
            </button>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control">
          </div>
          <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign In</button>
          <span class="pull-right"><a>Forgot your password?</a></span>
          <span class="-align-left" routerLink="/signup"><a>New Customer</a></span>
        </form>
      </div>
      <div class="col-md-2 col-sm-12 col-xs-12 col-xl-4"></div>
    </div>
  </div>


</div>

<div class="container-fluid bg">
  <div class="container">
    <div class="row">
      <div class="col-md-2 col-sm-12 col-xs-12 col-xl-4"></div>
      <div class="col-md-8 col-sm-12 col-xs-12 col-xl-4">

        <form class="form-container" (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group" >
            <button type="button" class="btn btn-primary btn-block" (click)="loginWithFacebook()">
              <i class="fa fa-facebook" aria-hidden="true"></i>
              SignUp with Facebook
            </button>
            <button type="button" class="btn btn-danger btn-block" (click)="loginWithGoogle()">
              <i class="fa fa-google" aria-hidden="true"></i>
              SignUp with Google
            </button>
          </div>
          <div class="form-group">
            <label for="username">Display Name</label>
            <input #username ="ngModel" minlength="4" type="username" id="username" name="username" ngModel required class="form-control">
            <div *ngIf="username.invalid && (username.dirty || username.touched)"
                 class="alert alert-danger">

              <div *ngIf="username.errors.required">
                Name is required.
              </div>
              <div *ngIf="username.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input style="margin-bottom: 0;" #email ="ngModel" appEmailValidator type="email" id="email" name="email" ngModel class="form-control" required>
            <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.emailvalidator">Please provide a valid email address</div>
              <!--Email is required and format should be <i>john@doe.com</i>.-->
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input #password ="ngModel" type="password" id="password" required  minlength="7" name="password" ngModel class="form-control">
            <div *ngIf="password.invalid && (username.dirty || username.touched)"
                 class="alert alert-danger">

              <div *ngIf="password.errors.required">
                Name is required.
              </div>
              <div *ngIf="password.errors.minlength">
                Name must be at least 7 characters long.
              </div>
            </div>
          </div>
          <!--<div  class="alert alert-danger">{{ error.message}}</div>-->
          <button class="btn btn-primary btn-block" [disabled]="f.invalid" type="submit">Sign Up</button>
          <span class="-align-left" routerLink="/login"><a>Already a Customer?</a></span>
        </form>
      </div>
      <div class="col-md-2 col-sm-12 col-xs-12 col-xl-4"></div>
    </div>
  </div>


</div>
